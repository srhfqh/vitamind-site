<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .wrapper {
      display: flex;
      max-width: 1000px;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .content {
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: #444;
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #000;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #333;
    }

    .image-container {
      flex-shrink: 0;
    }

    .image-container img {
      width: 300px;
      height: auto;
      object-fit: contain;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
      width: 100%;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }

      .image-container img {
        width: 200px;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>VitaMind</h1>
      <p>Chatbot AI percuma yang membantu menyokong kesihatan mental anda dalam Bahasa Melayu.</p>
      <a href="https://vitamind-chatbot.onrender.com" target="_blank" class="button">Lancarkan Chatbot</a>
    </div>
    <div class="image-container">
      <img src="background.jpg" alt="Illustration" />
    </div>
  </div>

  <footer>
    Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT 2025
  </footer>
</body>
</html>
