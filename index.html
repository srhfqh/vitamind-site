<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #d6f5e3; /* Soft green background */
    color: #000;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 2rem;
  }

  .left, .right {
    flex: 1;
  }

  .left {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .right {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.5rem;
    text-align: left;
  }

  .logo {
    width: 100%;
    max-width: 990px;
    height: auto;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0;
  }

  p {
    font-size: 1.2rem;
    max-width: 500px;
    margin: 0;
  }

  .button {
    display: inline-block;
    background-color: #4caf50; /* Soft green button */
    color: white;
    text-decoration: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    width: fit-content;
  }

  .button:hover {
    background-color: #388e3c; /* Darker green on hover */
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #333;
  }

  /* Fade-in animation */
  .fade-in {
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
    animation-fill-mode: both;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

   .petal {
  position: absolute;
  top: -50px;
  width: 20px;
  height: 20px;
  background-color: #a8d5ba;
  border-radius: 60% 40% 60% 40%;
  opacity: 0.6;
  animation: floatPetal 12s linear infinite;
  pointer-events: none;
}

@keyframes floatPetal {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0.6;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

    .main-header {
  display: flex;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #e6f4ea; /* soft green tone */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 10;
}

.header-logo {
  height: 50px; /* adjust as needed */
  margin-right: 1rem;
}

.header-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: #2e7d32; /* dark green for contrast */
  margin: 0;
  font-family: 'Poppins', sans-serif;
}


</style>

</head>
<body>

  <header class="main-header">
  <img src="vitamind-logo.png" alt="VitaMind Logo" class="header-logo" />
  <h1 class="header-title">VitaMind</h1>
</header>


  <div class="container">
    <!-- Left side: logo -->
    <div class="left">
      <img src="vitamind-logo.png" alt="VitaMind Logo" class="logo fade-in"
           style="animation: fadeIn 1.5s ease-in 0s forwards;" />
    </div>

    <!-- Right side: text and button -->
    <div class="right">
      <h1 class="fade-in" style="animation: fadeIn 1.5s ease-in 0.2s forwards;">Bila hati terasa berat, luahkan saja.</h1>
      <p class="fade-in" style="animation: fadeIn 1.5s ease-in 0.4s forwards;">
        VitaMind ada untuk anda — bila-bila masa, tanpa perlu daftar. Teman sembang yang memahami dan sedia membantu anda jaga kesihatan mental setiap hari.
      </p>
      <a href="https://vitamind-chatbot.onrender.com" target="_blank"
         class="button fade-in"
         style="animation: fadeIn 1.5s ease-in 0.6s forwards;">
        Mulakan Chatbot
      </a>
    </div>
  </div>

  <footer>© 2025 VitaMind – Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT</footer>

<!-- Floating Petals -->
<div class="petal" style="left: 10%; animation-delay: 0s;"></div>
<div class="petal" style="left: 30%; animation-delay: 2s;"></div>
<div class="petal" style="left: 50%; animation-delay: 4s;"></div>
<div class="petal" style="left: 70%; animation-delay: 1s;"></div>
<div class="petal" style="left: 90%; animation-delay: 3s;"></div>

</body>

</html>
