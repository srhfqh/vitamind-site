<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #add8e6; /* Light blue background */
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      font-weight: 300;
      color: #333;
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>VitaMind</h1>
    <p>Chatbot AI percuma untuk menyokong kesihatan mental anda dalam Bahasa Melayu.</p>
    <a class="button" href="https://vitamind-chatbot.onrender.com" target="_blank">Lancarkan Chatbot</a>
  </main>

  <footer>
    Developed by Nur Sarah Afiqah Binti Rosli @ UniKL MIIT 2025
  </footer>
</body>
</html>
