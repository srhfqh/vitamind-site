<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF; 
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #007bff; /* blue button */
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3; /* darker blue on hover */
    }
    
    .logo {
      display: block;
      margin: 0 auto 1rem auto; /* center horizontally, 1rem bottom margin */
      width: 400px; /* adjust max width as needed */
      height: auto;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.bubble {
  position: absolute;
  bottom: -50px;
  width: 20px;
  height: 20px;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  animation: float 10s linear infinite;
}

    .fade-in {
  opacity: 0;
  animation: fadeIn 1.5s ease-in forwards;
      animation-fill-mode: both;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

    .container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 2rem;
  gap: 2rem;
}

.left, .right {
  flex: 1;
}

.left {
  display: flex;
  justify-content: center;
  align-items: center;
}

.right {
  text-align: left;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 1.2rem;
}


  </style>
</head>
<body>
 <div class="container">
  <!-- Left side: logo -->
  <div class="left">
    <img src="vitamind-logo.png" alt="VitaMind Logo" class="logo fade-in"
         style="animation: fadeIn 1.5s ease-in 0s forwards; max-width: 300px;" />
  </div>

  <!-- Right side: text and button -->
  <div class="right">
    <h1 class="fade-in" style="animation: fadeIn 1.5s ease-in 0.2s forwards;">VitaMind</h1>

    <p class="fade-in" style="animation: fadeIn 1.5s ease-in 0.4s forwards;">
      Chatbot AI percuma yang membantu menyokong kesihatan mental anda dalam Bahasa Melayu.
    </p>

    <a href="https://vitamind-chatbot.onrender.com" target="_blank"
       class="button fade-in"
       style="animation: fadeIn 1.5s ease-in 0.6s forwards;">
      Mulakan Chatbot
    </a>
  </div>
</div>

<footer>© 2025 VitaMind – Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT</footer>


  <!-- Floating bubbles -->
<div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
<div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
<div class="bubble" style="left: 30%; animation-delay: 4s;"></div>
<div class="bubble" style="left: 40%; animation-delay: 6s;"></div>
<div class="bubble" style="left: 50%; animation-delay: 8s;"></div>

</body>
</html>
