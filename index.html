<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #d0ebff; /* Light blue */
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #007bff; /* blue button */
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3; /* darker blue on hover */
    }
    
    .logo {
      display: block;
      margin: 0 auto 1rem auto; /* center horizontally, 1rem bottom margin */
      max-width: 150px; /* adjust max width as needed */
      height: auto;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  
  <img src="vitamind-logo.png" alt="VitaMind Logo" class="logo" />

  <h1>VitaMind</h1>
  <p>Chatbot AI percuma yang membantu menyokong kesihatan mental anda dalam Bahasa Melayu.</p>
  <a href="https://vitamind-chatbot.onrender.com" target="_blank" class="button">Mulakan Chatbot</a>

  <footer>© 2025 VitaMind – Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT</footer>
</body>
</html>
