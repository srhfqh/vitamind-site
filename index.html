<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: ##cce5ff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: #444;
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      background-color: ##cce5ff;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VitaMind</h1>
    <p>Chatbot AI percuma yang membantu menyokong kesihatan mental anda dalam Bahasa Melayu.</p>
    <a href="https://vitamind-chatbot.onrender.com" target="_blank" class="button">Mulakan Chatbot</a>

    <footer>
      Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT 2025
    </footer>
  </div>
</body>
</html>
