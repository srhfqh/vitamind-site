<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitaMind - Chatbot Kesihatan Mental</title>
  <meta name="description" content="VitaMind ialah Chatbot AI percuma untuk sokongan kesihatan mental dalam Bahasa Melayu.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #d6f5e3; /* Soft green background */
    color: #000;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 2rem;
  }

  .left, .right {
    flex: 1;
  }

  .left {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .right {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.5rem;
    text-align: left;
  }

  .logo {
    width: 100%;
    max-width: 990px;
    height: auto;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0;
  }

  p {
    font-size: 1.2rem;
    max-width: 500px;
    margin: 0;
  }

  .button {
    display: inline-block;
    background-color: #4caf50; /* Soft green button */
    color: white;
    text-decoration: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    width: fit-content;
  }

  .button:hover {
    background-color: #388e3c; /* Darker green on hover */
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #333;
  }

  /* Fade-in animation */
  .fade-in {
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
    animation-fill-mode: both;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>

</head>
<body>

  <div class="container">
    <!-- Left side: logo -->
    <div class="left">
      <img src="vitamind-logo.png" alt="VitaMind Logo" class="logo fade-in"
           style="animation: fadeIn 1.5s ease-in 0s forwards;" />
    </div>

    <!-- Right side: text and button -->
    <div class="right">
      <h1 class="fade-in" style="animation: fadeIn 1.5s ease-in 0.2s forwards;">VitaMind</h1>
      <p class="fade-in" style="animation: fadeIn 1.5s ease-in 0.4s forwards;">
        Chatbot AI percuma yang membantu menyokong kesihatan mental anda dalam Bahasa Melayu.
      </p>
      <a href="https://vitamind-chatbot.onrender.com" target="_blank"
         class="button fade-in"
         style="animation: fadeIn 1.5s ease-in 0.6s forwards;">
        Mulakan Chatbot
      </a>
    </div>
  </div>

  <footer>© 2025 VitaMind – Dibangunkan oleh Nur Sarah Afiqah Binti Rosli @ UniKL MIIT</footer>
</body>

</html>
